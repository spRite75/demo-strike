type Query {
  hello: String!
  profile: UserProfile
}

type Mutation {
  createProfile(input: CreateProfileInput!): UserProfile!
  uploadDemos(input: UploadDemosInput!): Int!
}

input CreateProfileInput {
  displayName: String!
}

type UserProfile {
  id: ID!
  displayName: String!
  steamId: String
}

input UploadDemosInput {
  demos: [DemoInput!]!
}

input DemoInput {
  filePath: String!
  lastModified: String!
}
