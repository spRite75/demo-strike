scalar DateTime

# Query types
type Query {
  hello: String!
  players: [Player!]!
  myProfile: UserProfile
  myMatches: [Match!]!
}

type Player {
  id: ID!
  steam64Id: String!
  displayName: String!
  demoCount: Int!
  lastPlayedTimestamp: DateTime!
  profileUrl: String
  avatarUrl: PlayerAvatarUrl
}

type PlayerAvatarUrl {
  default: String!
  medium: String!
  full: String!
}

type UserProfile {
  id: ID!
  displayName: String!
  steam64Id: String!
}

type Match {
  id: ID!
  matchTimeStamp: DateTime!
  mapName: String!
  terroristScore: MatchScore!
  counterTerroristScore: MatchScore!
}

type MatchScore {
  firstHalf: Int!
  secondHalf: Int!
  total: Int!
  playerScores: [PlayerScore!]!
}

type PlayerScore {
  steam64Id: String!
  displayName: String!
  kills: Int!
  assists: Int!
  deaths: Int!
}

# Mutation types
type Mutation {
  createProfile(input: CreateProfileInput!): UserProfile!
  uploadDemos(input: UploadDemosInput!): Int!
}

input CreateProfileInput {
  displayName: String!
  steam64Id: String!
}

input UploadDemosInput {
  demos: [DemoInput!]!
}

input DemoInput {
  fileName: String!
  lastModified: DateTime!
}
