query GetHello {
  hello
}

query GetPlayers {
  players {
    id
    steam64Id
    displayName
    demoCount
    lastPlayedTimestamp
    avatarUrl {
      medium
    }
    profileUrl
  }
}

query GetProfile {
  myProfile {
    id
    displayName
    steam64Id
  }
}

query GetMyMatches {
  myMatches {
    id
    matchTimeStamp
    counterTerroristScore {
      firstHalf
      secondHalf
      total
      playerScores {
        steam64Id
        displayName
        kills
        assists
        deaths
      }
    }
    terroristScore {
      firstHalf
      secondHalf
      total
      playerScores {
        steam64Id
        displayName
        kills
        assists
        deaths
      }
    }
  }
}

mutation CreateProfile($input: CreateProfileInput!) {
  createProfile(input: $input) {
    id
    displayName
    steam64Id
  }
}

mutation UploadDemos($input: UploadDemosInput!) {
  uploadDemos(input: $input)
}
