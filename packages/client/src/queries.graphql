query GetHello {
  hello
}

query GetPlayerList {
  players {
    id
    steam64Id
    displayName
    demoCount
    lastPlayedTimestamp
    steamProfileUrl
    steamAvatarUrlMedium
  }
}

query GetPlayer($steam64Id: String!) {
  player(steam64Id: $steam64Id) {
    id
    steam64Id
    displayName
    demoCount
    steamProfileUrl
    steamAvatarUrlFull
    matches {
      id
      matchTimestamp
      mapName
      teamScore
      enemyTeamScore
      kills
      assists
      deaths
      headshotPercentage
    }
  }
}
