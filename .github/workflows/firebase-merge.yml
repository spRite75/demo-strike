name: Deploy on merge to main
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i -g firebase-tools
      - run: npm ci
      - run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }} --non-interactive
